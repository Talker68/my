<ui-view>

  <div class="l-title">Водители</div>


  <div class="b-list container-fluid">
    <div class="b-list_head row">
      <div class="b-list_cell col-xs-3">ФИО</div>
      <div class="b-list_cell col-xs-2">Телефон</div>
      <div class="b-list_cell col-xs-3">Права</div>
    </div>
    <div class="b-list_middle">
      <a class="b-list_row row" ui-sref="driverDetail({guid : driver.guid})"
         ng-repeat="driver in driversListCtrl.drivers track by driver.guid">
        <div class="b-list_cell col-xs-3">
          {{driver.name}}
        </div>
        <div class="b-list_cell col-xs-2">
          {{driver.phone}}
        </div>
        <div class="b-list_cell col-xs-3">
          {{driver.license.series + driver.license.number}}
        </div>
      </a>
    </div>
  </div>

  <p>
    <a ui-sref="driverDetail({guid : 'new'})" class="btn btn-ok btn__l">Добавить</a>
  </p>

</ui-view>
