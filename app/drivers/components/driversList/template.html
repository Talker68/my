<div class="l-title">Водители</div>

<div class="requests-list">
  <div class="requests-list_row requests-list_row__no-link">
    <div class="requests-list_row-cnt requests-list_row-cnt__head">
      <div class="requests-list_cell">ФИО</div>
      <div class="requests-list_cell">Телефон</div>
      <div class="requests-list_cell">Права</div>
      <div class="requests-list_cell">Выданы</div>
      <div class="requests-list_cell">Действительны до</div>
    </div>
    <div ng-repeat="driver in driversListCtrl.driversList track by driver.guid" class="requests-list_row-cnt">
      <div class="requests-list_cell">
        <a ng-link="['DriverDetail', {guid : driver.guid}]" class="e-link">{{driver.driver}}</a>
      </div>
      <div class="requests-list_cell">
        {{driver.driver_phone}}
      </div>
      <div class="requests-list_cell">
        {{driver.license_series + driver.license_number}}
      </div>
      <div class="requests-list_cell">
        {{driver.license_issue | date : "dd.MM.yyyy"}}
      </div>
      <div class="requests-list_cell">
        {{driver.license_valid | date : "dd.MM.yyyy"}}
      </div>
      <div class="requests-list_cell">
        <a ng-link="['DriverDetail', {guid : driver.guid, isEdit: true}]" class="btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true">
          </span>
        </a>
        <a ng-click="companyVehicleCtrl.removeDriver(driver.guid)" class="btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true">
          </span>
        </a>
      </div>
    </div>
  </div>
</div>


<div>
  <a ng-link="['DriverDetail', {guid: 'new'}]" class="btn-primary requests-list_send">Добавить</a>
</div>
