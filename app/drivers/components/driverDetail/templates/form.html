<style>
  #driver-form.ng-submitted .form-control.ng-invalid, #driver-form .form-control.ng-touched.ng-invalid{
    border-color: red;
  }
</style>

<div>
  {{driverCtrl.error}}
</div>

<form id='driver-form' name="driverCtrl.driverForm" ng-submit="driverCtrl.driverForm.$valid && driverCtrl.submit()" novalidate autocomplete="off">

  <div class="row">
    <div class="col-xs-6">
      <!-- ФИО -->
      <div class="form-group">
        <label for="driver">ФИО</label>
        <input type="text" class="form-control" id="driver" placeholder="ФИО" name="driver" ng-model="driverCtrl.driver.driver" required>
      </div>
      <!-- Номер телефона -->
      <div class="form-group">
        <label for="driver_phone">Номер телефона</label>
        <input type="text" class="form-control" id="driver_phone" placeholder="Номер телефона" name="driver_phone" ng-model="driverCtrl.driver.driver_phone" required>
      </div>
      <!-- Права серия -->
      <div class="form-group">
        <label for="license_series">Права серия</label>
        <input type="text" class="form-control" id="license_series" placeholder="Права серия" name="license_series" ng-model="driverCtrl.driver.license_series" required>
      </div>
    </div>
    <div class="col-xs-6">
      <!-- Права номер -->
      <div class="form-group">
        <label for="license_series">Права номер</label>
        <input type="text" class="form-control" id="license_number" placeholder="Права номер" name="license_number" ng-model="driverCtrl.driver.license_number" required>
      </div>
      <!-- Права выданы -->
      <div class="form-group">
        <label for="license_issue">Права выданы</label>
        <input type="date" class="form-control" id="license_issue" placeholder="Права выданы" name="license_issue" ng-model="driverCtrl.driver.license_issue" required>
      </div>
      <!-- Права действительны до -->
      <div class="form-group">
        <label for="license_valid">Права действительны до</label>
        <input type="date" class="form-control" id="license_valid" placeholder="Права действительны до" name="license_valid" ng-model="driverCtrl.driver.license_valid" required>
      </div>
    </div>
  </div>



  <button type="submit" class="btn btn-ok btn__l">Сохранить</button>
  <button ng-click="driverCtrl.cancelEdit()" class="btn btn-error btn__l">Отмена</button>
</form>
