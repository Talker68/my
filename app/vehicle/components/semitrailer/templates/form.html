<div>{{semitrailerCtrl.error}}</div>


<form id='semitrailerForm' class="b-list_row row" name="semitrailerCtrl.semitrailerForm" novalidate autocomplete="off"
      ng-submit="semitrailerCtrl.semitrailerForm.$valid && semitrailerCtrl.submit()">

  <div class="b-list_cell col-xs-3 col-md-4">
    <input type="text" class="form-control" id="model" name="model" ng-model="semitrailerCtrl.copyToEdit.model" placeholder="Модель" required>
  </div>
  <div class="b-list_cell col-xs-3 col-md-4">
    <input type="text" class="form-control" id="plate_number" name="plate_number"  placeholder="Номер"
           ng-model="semitrailerCtrl.copyToEdit.plate_number"
           ng-pattern="/^[А-Я]{2}\d{6,7}$/"
           uppercase
           required>
  </div>
  <div class="b-list_cell col-xs-5 col-md-4 btn-group">
    <button ng-if="semitrailerCtrl.copyToEdit.guid" ng-click="semitrailerCtrl.cancelEdit()" class="btn btn-error">Отмена</button>
    <button type="submit" class="btn btn-ok">Сохранить</button>
  </div>
</form>
