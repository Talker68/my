<div class="l-title">Автомобили</div>

<div class="requests-list">
  <div class="requests-list_row requests-list_row__no-link">
    <div class="requests-list_row-cnt requests-list_row-cnt__head">
      <div class="requests-list_cell">Номер</div>
      <div class="requests-list_cell">Марка</div>
      <div class="requests-list_cell">Грузоподъемность</div>
      <div class="requests-list_cell">Объем</div>
      <div class="requests-list_cell">Год выпуска</div>
      <div class="requests-list_cell">Тип отгрузки</div>
      <div class="requests-list_cell"></div>
    </div>
    <div ng-repeat="vehicle in companyVehicleCtrl.vehicleList track by vehicle.guid" class="requests-list_row-cnt">
      <div class="requests-list_cell">
        <a ng-link="['VehicleDetail', {guid : vehicle.guid}]" class="e-link">{{vehicle.plate_number}}</a>
      </div>
      <div class="requests-list_cell">
        {{vehicle.model}}
      </div>
      <div class="requests-list_cell">
        {{vehicle.capacity}}
      </div>
      <div class="requests-list_cell">
        {{vehicle.volume}}
      </div>
      <div class="requests-list_cell">
        {{vehicle.year}}
      </div>
      <div class="requests-list_cell">
        {{companyVehicleCtrl.loadingTypes[vehicle.loading_type]}}
      </div>
      <div class="requests-list_cell">
        <a ng-link="['VehicleDetail', {guid : vehicle.guid, isEdit: true}]" class="btn-primary">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <a ng-click="companyVehicleCtrl.removeVehicle(vehicle.guid)" class="btn-danger">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
      </div>
    </div>
  </div>
</div>

<div>
  <a class="btn-primary requests-list_send" ng-link="['VehicleDetail', {guid: 'new'}]">Добавить</a>
</div>
