<h1>CompanyVehice</h1>

<table class="table">
  <thead>
  <tr>
    <th>Номер</th>
    <th>Марка</th>
    <th>Грузоподъемность</th>
    <th>Объем</th>
    <th>Год выпуска</th>
    <th>Тип отгрузки</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="vehicle in companyVehicleCtrl.vehicleList track by vehicle.guid">
    <td><a ng-link="['VehicleDetail', {guid : vehicle.guid}]">{{vehicle.plate_number}}</a></td>
    <td>{{vehicle.model}}</td>
    <td>{{vehicle.capacity}}</td>
    <td>{{vehicle.volume}}</td>
    <td>{{vehicle.year}}</td>
    <td>{{companyVehicleCtrl.loadingTypes[vehicle.loading_type]}}</td>
    <td><a ng-link="['VehicleDetail', {guid : vehicle.guid, isEdit: true}]"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
    <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
  </tr>
  </tbody>

  <a ng-link="['VehicleDetail', {guid: 'new'}]">Добавить</a>

</table>
