<div class="l-title">Подбор ТК для {{setForwarderFormCtrl.order.id}}</div>

<div class="b-wrap">
  <form name="forwarderSelectForm" novalidate>
    <div class="error">
      {{ForwarderSelectModalCtrl.error}}
    </div>

    <label>
      <b>Время на принятие заявки :</b>
      <input type="time" ng-model="orderAcceptTime" required>
    </label>

    <table class="table">
      <thead>
      <tr>
        <th>
          Транспортная компания
        </th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="forwarder in setForwarderFormCtrl.forwardersList">
        <td>{{forwarder.title}}</td>
        <td>
          <button
            ng-click="forwarderSelectForm.$valid && setForwarderFormCtrl.setFrowarder(forwarder.guid, orderAcceptTime)">
            Выбрать</button></td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
