    <div> <!--class="requests-list"-->
      <div ng-repeat="auctionOrder in packsCtrl.list | filter : {packId: null} | orderBy: '-order.modified' ">
        <order order-data="auctionOrder.order"></order>

  <div class="col-xs-6">

    <h2>Паки редукционов</h2>

    <uib-tabset active="packsCtrl.activePackTab">

      <uib-tab index="0" heading="Новый" select="packsCtrl.currentPack = null">

        <style>
          #packForm.ng-submitted .form-control.ng-invalid, #packForm .form-control.ng-touched.ng-invalid {
            border-color: red;
          }
        </style>

        <!--Форма создания паков-->
        <form name="packsCtrl.packForm" id="packForm" ng-submit="packsCtrl.packForm.$valid && packsCtrl.createPack()"
              novalidate>

          <div class="form-group">
            <label for="start">Начало редукциона</label>
            <input type="datetime-local" name='start' ng-model="packsCtrl.pack.start" class="form-control" id="start"
                   ng-min="packsCtrl.now" required/>
          </div>

          <div class="form-group">
            <label for="finish">Конец редукциона</label>
            <input type="datetime-local" name='start' ng-model="packsCtrl.pack.finish" class="form-control" id="finish"
                   ng-min="pack.start" required/>
          </div>

          <div class="form-group">
            <label for="step">Шаг</label>
            <input type="number" name='step' ng-model="packsCtrl.pack.step" class="form-control" id="step" min="0"
                   required/>
          </div>

          <button type="submit" class="btn btn-ok">Создать</button>

        </form>

      </uib-tab>

      <!--Закладки с паками-->
      <uib-tab
        ng-repeat="pack in packsCtrl.packs track by pack.id"
        index="pack.id"
        heading="{{pack.start | date : 'dd.MM  HH:mm'}}"
        select="packsCtrl.currentPack = pack">

        <div>Начало {{pack.start | date : 'dd.MM HH:mm'}}</div>
        <div>Окончание {{pack.finish | date : 'dd.MM HH:mm'}}</div>
        <div>Шаг {{pack.step}}</div>

        <!-- start Удалить и расформировать пак-->
        <p>
          <button ng-click="packsCtrl.removePack()" class="btn btn-error">Удалить</button>
          <button ng-click="packsCtrl.disbandPack()" class="btn btn-wrn" ng-if="filteredAuctionOrders.length">
            Расформировать
          </button>
        </p>
        <!-- end Удалить и расформировать пак-->


        <!--Форма для отправки пака в работу-->
        <form ng-submit="packSendForm.$valid && packsCtrl.sendPackToWork()" name="packSendForm">
          <!--ГП внутри пака-->
          <div class="b-list">
            <div class="b-list_middle">

              <div ng-repeat="auctionOrder in filteredAuctionOrders  = (packsCtrl.list | filter : {packId: pack.id})">
                <order order-data="auctionOrder.order"></order>

                <!--Кнопка убрать из пака-->
                <div>
                  <button ng-click="auctionOrder.packId = null">Убрать из пака</button>
                </div>


                <!--Форма-->
                <style>
                  .auction-values .ng-invalid {
                    box-shadow: 0 0 5px 0px red inset;
                  }
                </style>

                <div class="auction-values">
                  <div class="form-group">
                    <p>Начальная ставка</p>
                    <input class="form-control" ng-model="auctionOrder.order.auction.startingBid" type="number" min="0" required>
                  </div>

                  <div class="form-group">
                    <p>Забрать сразу</p>
                    <input class="form-control" ng-model="auctionOrder.order.auction.takeNowAmount" type="number"
                           ng-max="auctionOrder.order.auction.startingBid" min="0" required>
                  </div>


                </div>

              </div>
            </div>

            <button type='submit' class="btn btn-ok"
                    ng-if="filteredAuctionOrders.length"
                    ng-disabled="packsCtrl.buttonsDisabled || !packSendForm.$valid">
              Отправить
            </button>

          </div>
        </form>

      </uib-tab>

    </uib-tabset>
  </div>
