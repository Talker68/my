<div class="login-page_cnt">
  <div class="login-page_banner">
    <img src="../../../../app/main/img/truck.png">
  </div>
  <div class="container-fluid login-page_cnt">
    <div class="col-xs-3">
    </div>
    <div class="col-xs-5">
      <!-- start Form Autorization -->
      <form action="javascript:void(0)" class="login-form"  name="authCtrl.authForm" novalidate ng-submit="authCtrl.authForm.$valid && authCtrl.auth()">
        <div class="login-form_logo">
          <img src="../../../../app/main/img/logo.png" alt="" width="195" height="43"/>
        </div>
        <label class="login-form_row">
          <span class="login-form_title">Логин</span>
          <input type="text" name="login" class="login-form_field form-field" id="login" placeholder="login" ng-model="authCtrl.login" required>
        </label>
        <label class="login-form_row">
          <span class="login-form_title">Пароль</span>
          <input type="password" name='password' class="login-form_field form-field" id="password" placeholder="Password" ng-model="authCtrl.pass" required>
        </label>
        <a href="javascript:void(0)" class="login-form_link e-link" uib-tooltip='Временно не работает'>Забыли пароль?</a>
        <div ng-show="authCtrl.authForm.$pristine">{{authCtrl.error}}</div>
        <label class="login-form_row">
          <button type="submit" class="btn btn-primary login-form_submit">Вход</button>
        </label>
      </form>
      <!-- end Form Autorization -->
    </div>
    <div class="col-xs-4">
    </div>
  </div>
</div>
