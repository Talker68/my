<div class="container">
  <form name="authCtrl.authForm" novalidate ng-submit="authCtrl.authForm.$valid && authCtrl.auth()">
    <div class="form-group">
      <label for="login">Email address</label>
      <input type="text" name="login" class="form-control" id="login" placeholder="login" ng-model="authCtrl.login" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name='password' class="form-control" id="password" placeholder="Password" ng-model="authCtrl.pass" required>
    </div>

    <div ng-show="authCtrl.authForm.$pristine">{{authCtrl.error}}</div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

</div>
